  <h1>Styling text inputs</h1>

  <section class="container">
    <form action="" method="post">
      <label for="fullname">Full name</label>
      <input id="fullname" type="text" />

      <label for="website">Website</label>
      <input id="website" type="url" />

      <label for="emailaddress">Email address</label>
      <input id="emailaddress" type="email" />

      <label for="phone">Phone number</label>
      <input id="phone" type="tel" />

      <label for="bday">Your birthday</label>
      <input id="bday" type="date" />

      <label for="arrive">Time you were born</label>
      <input id="arrival" type="time" />

      <label for="age">Age</label>
      <input id="age" type="number" />

      <label for="pw">Choose a password</label>
      <input id="pw" type="password" />

      <label for="search">Search term</label>
      <input id="search" type="search" />

      <label for="poem">Write a poem</label>
      <textarea id="poem"></textarea>

      <input type="submit" />
    </form>
  </section>

  <h3> Styling Checkboxes </h3>
  <h4> A styling example with filled in backgrounds</h4>

  <section class="szachmat">
    <form action="" method="post">
      <fieldset>
        <legend>What is your favorite color?</legend>

        <input id="blue" name="fav-color" type="checkbox" value="blue">
        <label for="blue">blue</label>

        <input id="red" name="fav-color" type="checkbox" value="red">
        <label for="red">red</label>

        <input id="green" name="fav-color" type="checkbox" value="green">
        <label for="green">green</label>
      </fieldset><br>
      <input type="submit">
    </form>
  </section>

  <h4> A styling example with pasted images instead of checkboxes</h4>
  <section class="image-ch">
    <form action="" method="post">
      <fieldset>
        <legend>What do you think about css?</legend>

        <input id="ok" name="fav-color" type="checkbox" value="blue">
        <label for="ok">ok</label>

        <input id="nope" name="fav-color" type="checkbox" value="red">
        <label for="nope">nope</label>

        <input id="kinda" name="fav-color" type="checkbox" value="green">
        <label for="kinda">kinda</label>
      </fieldset><br>
      <input type="submit">
    </form>
  </section>
